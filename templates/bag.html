{% extends 'base.html' %}

{% block content %}
<div class='row'>
    {% if num == 0 %}
        <h2>Your Bag is Empty!</h2>
    {% endif %}

    {% for bag in bags %}
    <div class='col-sm-3 animated zoomIn'>
        <h2>{{ bag.name }}</h2>
        <h4>{{ bag.description }}</h4>
        <img class="startpack-image" src={{ bag.image }}>
        <h4>Quantity: {{ quant }}</h4>
        <p>
            <form method='POST' action='/bags/{{ bag._id }}/delete'>
                <input type='hidden'>
                <button class='btn btn-primary' type='submit'>Remove From Bag</button>
            </form>
        </p>
    </div>
    {% endfor %}
</div>
{% endblock %}
