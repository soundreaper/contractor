<!-- templates/playlists_index.html -->
{% extends 'base.html' %}

{% block content %}
<div class='row'>
    {% for starterpack in starterpacks %}
    <div class='col-lg-3 animated zoomIn'>
        <h2>{{ starterpack.name }}</h2>
        <h3>{{ starterpack.description }}</h3>
        <h4>Price: {{ starterpack.price }}</h4>
        <img class="startpack-image" src={{ starterpack.image }}>
        <p>
            <form method='POST' action='/starterpacks/{{ starterpack._id }}/add'>
                <input type='hidden'>
                <button class='btn btn-primary btn-lg' type='submit'>Add To Cart</button>
            </form>
        </p>
    </div>
    {% endfor %}
</div>
{% endblock %}
